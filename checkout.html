<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Checkout - Real Drip</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>
<header class="site-header">
  <div class="brand">
    <img class="logo" src="Assets/logo.png" alt="Real Drip logo">
    <h1><span class="material-icons">water_drop</span> REAL DRIP</h1>
  </div>
  <nav class="navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Checkout Summary</h2>
  <div id="checkout-summary">
    <!-- JS generates cart summary dynamically -->
  </div>

  <hr>

  <h3>Shipping Details</h3>
  <form id="checkout-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>
    
    <label for="amount">Amount Being Paid:</label>
    <input type="number" id="amount" name="amount" min="0" required>

    <h3>Payment Method</h3>
    <label><input type="radio" name="payment" value="Cash" required> Cash</label><br>
    <label><input type="radio" name="payment" value="Debit Card"> Debit Card</label><br>
    <label><input type="radio" name="payment" value="Credit Card"> Credit Card</label><br>
    <label><input type="radio" name="payment" value="Online Transfer"> Online Transfer</label><br>

    <div class="checkout-actions">
      <button class="checkoutbtns" type="submit">Confirm</button>
      <button class="checkoutbtns" type="reset">Cancel</button>
      <a href="index.html"><button class="checkoutbtns" type="button">Close</button></a>
    </div>

    <p id="checkout-error" class="form-error"></p>
  </form>
</main>

<footer>
  <p>&copy; 2025 Real Drip Clothing Store</p>
</footer>
</body>
</html>
