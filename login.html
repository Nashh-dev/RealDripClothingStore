<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Real Drip</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img class="logo" src="/RealDripClothingStore_firday8am/Assets/logo.png" alt="Real Drip logo">
      <h1><span class="material-icons">water_drop</span> REAL DRIP</h1>
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login">
      <h2>Enter your login details</h2>
      <form id="login-form" novalidate>
        <label for="login-trn">Tax Registration Number (TRN)</label>
        <input type="text" id="login-trn" name="trn" placeholder="000-000-000" maxlength="11" required>
      
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" maxlength="50" required>
      
        <div class="loginbuttons">
          <button class="loginbutt" type="submit">Login</button>
          <button type="reset" class="loginbutt">Cancel</button>
          <a href="reset_password.html">Reset Password</a>
        </div>
      
        <p id="login-error" class="form-error"></p>
      </form>
      
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Real Drip Clothing Store</p>
  </footer>
</body>
</html>
