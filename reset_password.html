<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Reset Password</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img class="logo" src="Assets/logo.png" alt="Real Drip logo">
      <h1><span class="material-icons">water_drop</span> REAL DRIP</h1>
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <main style="max-width:400px; margin:50px auto; text-align:center;">
    <h2>Reset Password</h2>
    <form id="reset-form" novalidate>
      <label for="reset-trn">TRN</label>
      <input type="text" id="reset-trn" placeholder="000-000-000" required>
<br>
      <label for="reset-password">New Password</label>
      <input type="password" id="reset-password" placeholder="New password" required>

      <button type="submit" class="signupbutt">Reset</button>
    </form>
    <p id="reset-error" class="form-error"></p>
  </main>
</body>
</html>
