<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Register - Real Drip</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img class="logo" src="../Assets/logo.png" alt="Real Drip logo">
      <h1><span class="material-icons">water_drop</span> REAL DRIP</h1>
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="signup">
      <h2>Enter your Sign-Up Information</h2>
      <form id="register-form" novalidate>
        <label for="reg-firstname">First Name</label>
        <input type="text" id="reg-firstname" name="firstname" maxlength="50" required>
    
        <label for="reg-lastname">Last Name</label>
        <input type="text" id="reg-lastname" name="lastname" maxlength="50" required>
    
        <label for="reg-dob">Date of Birth</label>
        <input type="date" id="reg-dob" name="dob" required>
    
        <label for="reg-gender">Gender</label>
        <select id="reg-gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
    
        <label for="reg-phone">Phone Number</label>
        <input type="tel" id="reg-phone" name="phone" maxlength="15" required>
    
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" maxlength="100" required>
    
        <label for="reg-trn">Tax Registration Number (TRN)</label>
        <input type="text" id="reg-trn" name="trn" placeholder="000-000-000" maxlength="11" required>
    
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="password" maxlength="50" required>
    
        <div class="signupbuttons">
          <button class="signupbutt" type="submit">Register</button>
          <button type="reset" class="signupbutt">Cancel</button>
        </div>
    
        <p id="register-error" class="form-error"></p>
      </form>
    </section>
    
  </main>

  <footer>
    <p>&copy; 2025 Real Drip Clothing Store</p>
  </footer>
</body>
</html>
